<!-- AppFutbol/templates/agregar_equipo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Jugador</title>
</head>
<body>
    <h1>Agregar Jugador</h1>
    <form method="post" action="{% url 'agregar_jugador' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <span style="color: red;">{{ form.puntaje.errors }}</span>
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'mostrar_jugadores' %}">Volver a la lista de Jugadores</a>
</body>
</html>
