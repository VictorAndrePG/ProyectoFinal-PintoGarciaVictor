<!-- AppFutbol/templates/mostrar_equipo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
</head>
<body>
    <h1>Listado de Equipos</h1>
    <ul>
        {% for equipo in equipos %}
            <li>{{ equipo }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'agregar_equipo' %}">Agregar Equipo</a>
</body>
</html>
